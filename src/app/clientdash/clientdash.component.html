<div class="grid-container">
  <h1 class="mat-h1" style="text-align: center; color: yellowgreen;">CLIENTS</h1>
  <mat-grid-list cols="12" rowHeight="300px">
    <mat-grid-tile *ngFor="let card of cards | async" [colspan]="card.cols" [rowspan]="card.rows">
      <mat-card class="dashboard-card">
        <mat-card-header>
          <mat-card-title [ngStyle]="{'font-size':'24px', 'color':'cyan'}">
            {{card.title}}
            <button mat-icon-button class="more-button" [matMenuTriggerFor]="menu" aria-label="Toggle menu">
              <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #menu="matMenu" xPosition="before">
              <button mat-menu-item>Expand</button>
            </mat-menu>
          </mat-card-title>
        </mat-card-header>
        <mat-card-content *ngFor="let content of contents" class="dashboard-card-content">
          <div>{{content.name}}&nbsp;:&nbsp;{{content.detail}}</div>
        </mat-card-content>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
</div>
